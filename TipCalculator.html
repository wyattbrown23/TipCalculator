            $<input id="billbeforetip" type="text" placeholder="Bill total">
            
            <p>Service rating</p>

                    Please select a rating

                        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span> 30%

                        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>☆</span><span>☆</span> 15%
                        </div>
                </option>
                <option value="0.1">
                    <div>
                        <span>&#9733;</span><span>&#9733;</span><span>☆</span><span>☆</span><span>☆</span> 10%
                        </div>

                <option value="0.05">
                    <div>

                        </div>
                </option>
            </select>
        </form>
        <button type="button" id="calculate">Calculate</button>
        

    </div>

    <div id="totaltip">
       Tip Amount: $<span id="tip">0.00</span>
      </div>

    <div id="totalbill">
        Total Amount: $<span id="bill">0.00</span>
      </div>

</div>
